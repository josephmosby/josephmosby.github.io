---
layout: default
---

<div class="row">
	<div class="col-md-4 col-sm-12">
		<div class="post-fm"><time>{{ page.date | date: '%d %b %Y' }}</time>
			<a href="/tags/{{ page.tags }}">{{ page.tags }}</a>
		</div>
		<h3>{{ page.title }}</h3>

	</div>
	<div class="col-md-8 col-sm-12">
		{{ content }}
	</div>
</div>
